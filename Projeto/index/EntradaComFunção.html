<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../style/entrada-saida.css">

    <!--FONTE -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 

    <!--Referencias aos códigos JavaScript-->
    <script type="text/javascript" src="../script/plot-function.js"></script>

    <!--Biblioteca usada no function-plot.js-->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>


    <!--Titulo da pagina-->
    <title>Representação de funções</title>
</head>
<body>

    <!--Cabeçalho -->
    <div class="header">
        <h1>Representação de funções em forma gráfica</h1>
        <div class="topnav" id="myTopnav">
            <a href="EntradaComFunção.html" >Entrada com Função</a>
            <snap class="dropdown">
                <snap class="dropdown-content">
                    <a href="EntradaDeDados.html">Entrada de Dados</a>     
                </snap>
            </snap>
        </div>
    </div>

    <!--Recipientes-->
    <div id="container">

    	<!--Recipiente de entrada-->
        <div id="left">
            <h2><center>Entrada</center></h2>
            <label for="function">Função:</label>
            <input type="text" id="function" name="functionName" placeholder="Exemplo: x^2 + 5x - 1">
            <p>                </p>
            <button type="submit" onclick="plot()">Gerar Gráfico</button>
        </div>

        <!-- Recipiente do gráfico-->
        <div id="right">
        	<h2>Gráfico da função</h2>
            <div id="myFunction"></div>
        </div>
    </div>
</body>
