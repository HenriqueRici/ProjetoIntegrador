<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- referencias aos styles CSS -->
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/column.css">
    <link rel="stylesheet" type="text/css" href="../style/navbar.css">
    <link rel="stylesheet" type="text/css" href="../style/input.css">

    <!-- FONTE -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 

    <!-- referencias aos códigos JavaScript -->
    <script type="text/javascript" src="../script/script.js"></script>
    <script type="text/javascript" src="../script/function-plot.js"></script>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>

    <!-- Titulo da pagina -->
    <title>Representação de funções</title>
</head>
<body>

	<!-- Cabeçalho -->
    <div class="header">
        <h1>Representação de funções em forma gráfica</h1>
        <div class="topnav" id="myTopnav">
            <a href="Home.html">Home</a>
            <snap class="dropdown active">
                <snap class="dropdown-content">
                    <a href="Home.html">Método da Bissecção</a>
                </snap>
            </snap>
        </div>
    </div>

    <!--Recipientes-->
    <div id="container">

    	<!--Recipientes de entrada-->
        <div id="left">
            <h2>Entrada:</h2>
            <form action="/plot.js" method="get" id="dados">
            	<label for="function">Função</label>
            	<input type="text" id="function" name="functionName" placeholder="x^2 + 5x - 1" required onchange="button"><!--Definir parametro plot()-->
            	<p>                 </p>

            	<label for="lower">Entrada de Dados:</label>
           
          	  <input class="btn btn-primary" type="submit" value="Arquivo"><!--Verificar se esse é o tipo de botão certo-->
			</form>
            <p>                 </p>
            <button type="submit" form="dados" onclick="plot()">Gerar Gráfico</button>
        </div><!--Definir plot-->

        <!-- Recipientes do gráfico-->
        <div id="right">
            <div id="myFunction"></div>
        </div>
    </div>
</body>
</html>
