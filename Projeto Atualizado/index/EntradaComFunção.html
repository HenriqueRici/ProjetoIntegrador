<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <!--Referencias aos styles CSS-->
    <link rel="stylesheet" type="text/css" href="../style/cabecalho-pagina.css">
    <link rel="stylesheet" type="text/css" href="../style/entrada-saida.css">
    <link rel="stylesheet" type="text/css" href="../style/sub-cabecalho.css">
    <link rel="shortcut icon" href="../img/sine.png" />

    <!--FONTE -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--Referencias aos códigos JavaScript-->
    <script type="text/javascript" src="../script/plot-function.js"></script>
    <script type="text/javascript" src="../script/d3.min.js"></script>
    <script type="text/javascript" src="../script/biblioteca.js"></script>

    <!--Titulo da pagina-->
    <title>GetAnalysis</title>
</head>

<body>

    <!--Cabeçalho -->
    <div class="header">
        <h1>GetAnalysis</h1>
        <h2>Graphing calculator at your disposal!</h2>
        <div class="topnav" id="myTopnav">
            <a href="EntradaComFunção.html">Entrada com Função</a>
            <snap class="dropdown">
                <snap class="dropdown-content">
                    <a href="EntradaDeDados.html">Entrada de Dados</a>
                </snap>
            </snap>
        </div>
    </div>

    <!--Recipientes-->
    <div id="container">

        <!--Recipiente de entrada-->
        <div id="left">
            <h2>
                <center>Entrada</center>
            </h2>
            <font color="DodgerBlue">Função 1:</font>
            <input type="text" id="function1" name="functionName" placeholder="Exemplo: x^2 + 5x - 1">
            <p></p>
            <font color="FireBrick">Função 2:</font>
            <input type="text" id="function2" name="functionName" placeholder="Exemplo: x^2 + 5x - 1">
            <p></p>
            <font color="Goldenrod">Função 3:</font>
            <input type="text" id="function3" name="functionName" placeholder="Exemplo: x^2 + 5x - 1">
            <p></p>
            <font color="DarkGreen">Função 4:</font>
            <input type="text" id="function4" name="functionName" placeholder="Exemplo: x^2 + 5x - 1">
            <button type="submit" onclick="plot()">Gerar Gráfico</button>
        </div>

        <!-- Recipiente do gráfico-->
        <div id="right">
            <h2>Gráfico da função</h2>
            <div id="myFunction"></div>
        </div>
    </div>
</body>

</html>
